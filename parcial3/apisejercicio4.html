<!DOCTYPE html> 
<html>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 
<body>
        <div>
        <form id="myform" onsubmit="return alertName();">
    
    <p>Ingrese el inicio <input id="inicio" name="inicio" type="number" /></p>
    <p>Ingrese el fin <input id="fin" name="fin" type="number" /></p>
    <select name="vari" id="vari">
        <option value="sen">seno</option>
        <option value="cos">coseno</option>
        <option value="tan">tangente</option>
        <option value="ctg">cotangente</option>
    
    </select>
    <p><input type="submit" /></p>
        </form>
    </div>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
    <script>
    
        function alertName(){
        var ini= parseInt(document.forms[0].inicio.value);
        var fin= parseInt(document.forms[0].fin.value);
        var varia = document.forms[0].vari.value;
        
        let exp;
        if(varia == "sen"){
            exp = "Math.sin(x)";
        }
        if(varia=="cos"){
            exp = "Math.cos(x)";
        }
        if(varia=="tan"){
            exp = "Math.tan(x)";
        }
        if(varia=="ctg"){
            exp = "Math.tanh(x)";
        }
        
        // Generate values
        const xValues = [];
        const yValues = [];

        for (let x = ini; x <= fin; x += 0.1) {
        xValues.push(x);
        yValues.push(eval(exp));
        }
        // Display using Plotly
        const data = [{x:xValues, y:yValues, mode:"lines"}];
        const layout = {title: "y = " + exp};
        
        Plotly.newPlot("myPlot", data, layout);
        return false;
        
        }
    </script>
</body>
</html>
