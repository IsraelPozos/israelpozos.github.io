<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grados</title>

    <script type="text/javascript">
        function convertir(){
            var grados=parseInt(documents.forms[0].grados.value);
            var opcion=parseInt(documents.forms[0].opcion.value);

            if(opcion== 1){
                grados=grados+273.15;
                document.write("Grados Klevin: ");
                document.write(grados);
            }else{
                grados=(grados*1.8)+32;
                document.write("Grados Farenheit ");
                document.write(grados);
            }

            return true;
        }
    </script>

</head>
<body>

    <form id="myform" onsubmit="return convertir();">
        <p>Â°C: <input id="grados" name="grados" type="text" /></p>
        <p>Convertir a: <select id="opcion" name="opcion">
            <option value="1">KELVIN</option>
            <option value="2">FARENHEIT</option>
        </select>
    </p>
    <p><input type="submit" value="convertir"/></p>
    </form>
    
</body>
</html>
