<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatorios</title>

    <script>
        function aleatorio(){
            var filas= document.forms[0].filas.value;
            var col= document.forms[0].col.value;
            document.write("<table border=1>");

            for(i=0; i<filas; i++){
                document.write("<tr>");
                for(j=0; j<col; j++){
                    ale=Math.floor(Math.random()* 100)+1;
                    document.write("<td>");
                        document.write(ale);
                    document.write("</td>");
                }
            }
            document.write("</tr>");
            document.write("</table>");
        }
    </script>
</head>
<body>

    <form id="myform" onsubmit="return aleatorio();">
        <p>Filas:  <input id="filas" name="filas" type="text" /></p>
        <p>Columnas:  <input id="col" name="col" type="text" /></p>
        <p><input type="submit" /></p>
        
        </form>
</body>
</html>
